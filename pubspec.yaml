name: snowrun_app
description: A new Flutter project.

publish_to: 'none'

version: 0.0.4+000004

# fvm flutter clean && fvm flutter packages pub get && fvm flutter packages pub run build_runner build --delete-conflicting-outputs
# fvm flutter packages pub run build_runner watch --delete-conflicting-outputs

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  cupertino_icons: ^1.0.2
  go_router: ^12.1.0

  mapbox_maps_flutter: ^0.4.5
  geolocator: ^9.0.2
  http: ^1.1.0

  google_fonts: ^6.1.0

  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_crashlytics: ^3.3.7
  firebase_remote_config: ^4.3.6
  firebase_analytics: ^10.5.1
  firebase_performance: ^0.9.2+7
  firebase_app_installations: ^0.2.4+2
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.2.0

  permission_handler: ^11.0.1
  app_tracking_transparency: ^2.0.4

  sentry_flutter: ^7.11.0
  share_plus: ^7.2.1

  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  flutter_secure_storage: ^8.0.0
  hive_flutter: ^1.1.0

  injectable: ^2.1.2
  get_it: ^7.6.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1

  version: ^3.0.2

  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0

  intl: ^0.18.1
  app_settings: ^5.1.1

  smooth_page_indicator: ^1.1.0
  animated_text_kit: ^4.2.2
  animate_do: ^3.1.2
  cached_network_image: ^3.3.0

  fluttertoast: ^8.2.4
  lottie: ^2.6.0
  flutter_native_splash: ^2.3.2
  flutter_dotenv: ^5.1.0

  flutter_inappwebview: ^6.0.0-beta.25

  app_links: ^3.4.5
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.1.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  hive_generator: ^2.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  sentry_dart_plugin: ^1.6.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/app_icon_1024.png"
  icon_adaptive_foreground: "assets/icon/app_icon_1024.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/onboarding/
    - assets/images/permission/
    - assets/png/
    - assets/webp/
    - assets/webp/2x/
    - assets/webp/3x/
    - assets/env/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard-Bold.otf
        - asset: assets/font/Pretendard-Regular.otf
          weight: 700